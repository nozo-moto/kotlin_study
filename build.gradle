plugins {
    id "org.jetbrains.kotlin.jvm" version "1.1.3-2"
}

apply plugin: 'application'
apply plugin: "kotlin"

repositories {
    jcenter()
}
mainClassName = 'code.main.MainKt'

dependencies {
    compile "com.sparkjava:spark-kotlin:1.0.0-alpha"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8"
}


